<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>设置播放列表</title>
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../bootstrap/css/bootstrap-responsive.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h5>Playlist</h5>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <!--播放器开始-->
      <script src="../player/jwplayer.js"></script>
      <div id="ninghao-player">努力加载中 ...</div>
      <script>
        jwplayer("ninghao-player").setup({
          file: "../video/croods-02.mp4",
          image: "../video/croods-02.jpg",
          // width: "940",
          // height: "520"
          width: "100%",
          aspectratio: "12:5",
          playlist:[{
              image: "../video/croods-01.jpg",
              file: "../video/croods-01.mp4",
              title: "《疯狂原始人》预告 01",
              description: "疯狂原始人电影预告片 01",
              sources: [{
                  file: "../video/croods-01.mp4",
                  label: "720p",
                  "default" : true
              },{
                  file: "../video/croods-01-480p.mp4",
                  label: "480p"
              }]
          },{
              image: "../video/croods-02.jpg",
              file: "../video/croods-02.mp4",
              title: "《疯狂原始人》预告 02",
              description: "疯狂原始人电影预告片 02"
          },{
              image: "../video/croods-03.jpg",
              file: "../video/croods-03.mp4",
              title: "《疯狂原始人》预告 03",
              description: "疯狂原始人电影预告片 03"
          }],
          displaytitle: false,
          listbar: {
              position: "right",
              size: 300
          }
        })
      </script>
    </div>
  </div>
</body>
</html>
