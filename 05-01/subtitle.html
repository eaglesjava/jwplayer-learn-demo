<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>字幕</title>
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../bootstrap/css/bootstrap-responsive.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h5>Subtitle</h5>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <!--播放器开始-->
      <script src="../player/jwplayer.js"></script>
      <div id="ninghao-player">努力加载中 ...</div>
      <script>
        jwplayer("ninghao-player").setup({
          file: "../video/croods-03.mp4",
          image: "../video/croods-03.jpg",
          tracks: [{
              file: "../video/croods-03-chs.vtt",
              kind: "captions",
              label: "简"
          },
          {
              file: "../video/croods-03-eng.vtt",
              kind: "captions",
              label: "EN"
          },
          {
              file: "../video/croods-03-thumb.vtt",
              kind: "thumbnails",
          }
          ],
          captions: {
              back: false,
              color: "#5dade2",
              fontsize: 25
          },
          width: "100%",
          aspectratio: "12:5",
        })
      </script>
    </div>
  </div>
</body>
